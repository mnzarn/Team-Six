<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <section class="h1_container">

            <a href="index.html"><img class="logo" src="TRAVELSU_Logo.PNG"></a>

        </section>
        <section class="h2_container">
            <h1>Welcome to TravelSU!</h1>
        </section>

        <form action="Under_Construction.html" method="post">
          
            <section class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </section>
        </form>

        <section class="bottomLogin">
            <a href="index.html">
              <button type="button" class="cancelbtn">Cancel</button>
            </a>
            <p>Don't have an account? Sign up <a href="Under_Construction.html">here!</a></p>
            <p>Forgot <a href="Under_Construction.html">password?</a></p>
        </section>
        
        <section id="contact_info">
            <h2>Have questions?</h2>
            <p>
                <a href="Under_Construction.html">About Us</a>
            </p>
            <p>
                <a href="mailto:TravelSU@seattleu.edu">Email Us</a>
            </p>
            <p>
                <a href="https://github.com/mnzarn/TravelSU-WebApp">GitHub</a>
            </p>
            <!-- <a href="mailto:TravelSU@seattleu.edu">Email Us</a>
            <a href="https://github.com/mnzarn/TravelSU-WebApp">GitHub</a> -->
            </section>
    </body>
    <!--JavaScript link needs to be here for slideshow to properly work-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
