<!DOCTYPE html>
<html>
<head>
    <title>Offer a Drive</title>
    <link rel="stylesheet" href="drive.css">
</head>
<body>
    <section class="h_container" id="header">
        <a href="index.html" id="logo">
            <img class="logo" src="TRAVELSU_Logo.png" alt="Travel SU Logo">
        </a>
        <button type="button" id="login_button">Login</button>
    </section>

    <section class="drive-form">
        <h1>Offer a Drive</h1>
        <form>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="pickup-zip">Pickup Zip Code:</label>
            <input type="text" id="pickup-zip" name="pickup-zip" required>

            <label for="departure-area">Departure Area Name:</label>
            <input type="text" id="departure-area" name="departure-area" required>

            <label for="time-frame">Time Frame:</label>
            <input type="time" id="earliest-time" name="earliest-time" required>
            <input type="time" id="latest-time" name="latest-time" required>

            <label for="destination-zip">Destination Zip Code:</label>
            <input type="text" id="destination-zip" name="destination-zip" value="98122" required>

            <label for="num-passengers">Number of Passengers:</label>
            <div class="counter">
                <button type="button" onclick="decrement('passengers')">-</button>
                <input type="number" id="num-passengers" name="num-passengers" value="1" min="1" required>
                <button type="button" onclick="increment('passengers')">+</button>
            </div>

            <label for="num-bags">Number of Extra Bags:</label>
            <div class="counter">
                <button type="button" onclick="decrement('bags')">-</button>
                <input type="number" id="num-bags" name="num-bags" value="0" min="0" required>
                <button type="button" onclick="increment('bags')">+</button>
            </div>

            <fieldset>
                <legend>Recurring Ride:</legend>
                <input type="checkbox" id="recurring-ride" name="recurring-ride">
                <label for="recurring-ride">Recurring Ride</label>
            </fieldset>

            <fieldset>
                <legend>Preferences:</legend>
                <input type="checkbox" id="no-smoker" name="no-smoker">
                <label for="no-smoker">No Smoker</label><br>
                <input type="checkbox" id="no-pets" name="no-pets">
                <label for="no-pets">No Pets</label><br>
                <label for="gender">Preferred Gender:</label>
                <select id="gender" name="gender">
                    <option value="any">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Car Information:</legend>
                <input type="checkbox" id="registered-car" name="registered-car" onchange="toggleCarForm()">
                <label for="registered-car">Using Registered Car</label>

                <div id="new-car-form" style="display:none;">
                    <label for="make">Car Make:</label>
                    <input type="text" id="make" name="make">

                    <label for="color">Car Color:</label>
                    <input type="text" id="color" name="color">

                    <label for="plate">License Plate:</label>
                    <input type="text" id="plate" name="plate">

                    <label for="car-passengers">Number of Passengers:</label>
                    <input type="number" id="car-passengers" name="car-passengers" value="1" min="1">
                </div>
            </fieldset>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </section>

    <script>
        function increment(type) {
            let input = document.getElementById('num-' + type);
            input.value = parseInt(input.value) + 1;
        }

        function decrement(type) {
            let input = document.getElementById('num-' + type);
            if (input.value > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function toggleCarForm() {
            let form = document.getElementById('new-car-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
